
#server port number
server:
  port: 9091

# database configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/medicare
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#Image Folder
project:
  image: images/
